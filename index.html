<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>皮卡丘</title>
  <link rel="stylesheet" href="./css/pikaqiu.css"> 
  <script src="//at.alicdn.com/t/font_967813_2ni2kkxy95b.js"></script>
  <style id="styleTag"></style>
</head>
<body>
  <div class="faceWrapper">
    <div id="container">
      <div id="nose"></div>
      <div class="eye eye-left"></div>
      <div class="eye eye-right"></div>
      <div class="upperLip"></div>
      <div class="lowerLip-wrapper">
        <div class="lowerLip"></div>
      </div>
      <div class="face face-left"></div>
      <div class="face face-right"></div>
    
    </div>
     
    <div id="control">
      <svg class="icon" aria-hidden="true" id="play">
        <use xlink:href="#icon-play"></use>
      </svg>     
      <svg class="icon" aria-hidden="true" id="pause">
          <use xlink:href="#icon-pause"></use>
        </svg>  
      <div class="process">
        <div id="ball"></div>  
      </div>

      <svg class="icon" aria-hidden="true" id="replay">
        <use xlink:href="#icon-repeat"></use>
      </svg>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
